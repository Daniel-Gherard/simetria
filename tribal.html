<html>
<head>
<link rel="stylesheet" type="text/css" href="editor.css">
<style>
canvas{
    position:absolute;
    left:0px;
    top:100px;
    }
</style>
<script>

var horizontal = 1;
var vertical = 1;


function draw(){
   var canvas = document.getElementById(canvas_name);
   var ctx = canvas.getContext('2d');

    sizeX = canvas.width / horizontal;
    sizeY = canvas.height / vertical;
    ctx.strokeStyle = color;
    ctx.lineWidth = document.getElementById("line").value;
    for (i = 0 ; i < vertical ; i++){
        for (j = 0 ; j < horizontal ; j++){
            ctx.beginPath();
            xi = (prevX + (sizeX * j));
            yi = (prevY + (sizeY * i));
            xf = (currX + (sizeX * j));
            yf = (currY + (sizeY * i));
            if (xi >= canvas.width || xf >= canvas.width){
                xi = xi - canvas.width;
                xf = xf - canvas.width;
            }
            if (xi <= 0 || xf <= 0){
                xi = canvas.width - xi;
                xf = canvas.width - xf;
            }

            if (yi >= canvas.height || yf >= canvas.height){
                yi = yi - canvas.height;
                yf = yf - canvas.height;
            }

            if (yi <= 0 || yf <= 0){
                yi = canvas.height - yi;
                yf = canvas.height - yf;
            }

            ctx.moveTo(xi, yi);
            ctx.lineTo(xf, yf);
            ctx.stroke();
            ctx.closePath();
        }
    }
}


function divideCanvas(e){
   horizontal = document.getElementById("horizontal").value;
   vertical = document.getElementById("vertical").value;

   // Clear the image
   var canvas = document.getElementById(canvas_name);
   var ctx = canvas.getContext("2d");
   ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Clear the background
   canvas = document.getElementById(canvas_name + "-back");
   canvas.style.backgroundColor = "#FFF";
   ctx = canvas.getContext("2d");
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.lineWidth = 1;
    initial = 0;
    ctx.strokeStyle = "#CCC";
    // Horizontal divisions
    size = canvas.width / horizontal;
    for (i = 0 ; i < horizontal ; i++){
        ctx.beginPath();
        ctx.moveTo(size * i, 0)
        ctx.lineTo(size * i, canvas.height);
        ctx.stroke();
        }
    // Vertical divisions
    size = canvas.height / vertical;
    for (i = 0 ; i < vertical ; i++){
        ctx.beginPath();
        ctx.moveTo(0, size * i)
        ctx.lineTo(canvas.width, size * i);
        ctx.stroke();
        }

    ctx.strokeStyle = "#000";
}
</script>
</head>
<body onload="createEnvironment();">
Horizontal:<input type="number" id="horizontal" min="2" value="5" onchange="divideCanvas();">
Vertical:<input type="number" id="vertical" min="2" value="5" onchange="divideCanvas();">
<a id='downloadImage' onClick='downloadImage();'>Download Image</a>
